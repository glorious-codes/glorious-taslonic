version: 2.1

defaults: &defaults
  docker:
    - image: cimg/node:16.19.0-browsers
  working_directory: ~/glorious-taslonic

jobs:
  install:
    <<: *defaults

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: "."
          paths:
            - "*"

  build:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/glorious-taslonic
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: "."
          paths:
            - "*"

  format:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/glorious-taslonic
      - run:
          name: Format
          command: npm run format

  test:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/glorious-taslonic
      - run:
          name: Test
          command: npm run test

  docs:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/glorious-taslonic
      - run:
          name: Docs
          command: NODE_ENV=production npm run docs
      - persist_to_workspace:
          root: "."
          paths:
            - "*"

  deploy:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/glorious-taslonic
      - run:
          name: Deploy
          command: npm run deploy -- --token=$FIREBASE_TOKEN

workflows:
  version: 2

  branch-workflow:
    jobs:
      - install
      - build:
          requires:
            - install
      - docs:
          requires:
            - install
            - build
      - format:
          requires:
            - install
      - test:
          requires:
            - install
      - deploy:
          requires:
            - build
            - docs
            - format
            - test
          filters:
            branches:
              only:
                - master
