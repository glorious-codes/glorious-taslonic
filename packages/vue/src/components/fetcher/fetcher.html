<div :class="classes">
  <t-loader v-if="fetchStatus.isFetching" data-form-loader />
  <t-banner
    v-if="banner && fetchStatus.fetchFailed"
    theme="danger"
    :close-button-aria-label="closeButtonAriaLabel"
    :trigger-text="triggerText"
    :on-trigger-click="banner.onTriggerClick"
    :on-close="() => setBanner(null)"
    data-fetcher-error-banner
  >
    {{ bannerMessage }}
  </t-banner>
  <div
    class="t-fetcher-content"
    aria-live="polite"
    :aria-busy="isBusy"
    data-fetcher-content
  >
    <slot v-if="fetchStatus.fetchSucceeded"></slot>
  </div>
</div>
