<t-form-control
  :value="value"
  :required="required"
  :block="block"
  :validations="validations"
  form-control-el-selector="select"
>
  <span :class="wrapperCssClasses">
    <select
      :name="name"
      :autofocus="autofocus"
      :disabled="disabled"
      :multiple="multiple"
      v-bind="$attrs"
      v-on="{...$listeners, input: () => {}}"
    >
      <option value="" v-if="placeholder">{{ placeholder }}</option>
      <slot></slot>
    </select>
  </span>
</t-form-control>
