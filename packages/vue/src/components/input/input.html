<t-form-control
  :value="value"
  :required="required"
  :block="block"
  :validations="validations"
  form-control-el-selector="input"
>
  <input
    :type="inputType"
    :name="name"
    :placeholder="placeholder"
    :readonly="readonly"
    :autofocus="autofocus"
    :disabled="disabled"
    v-bind="$attrs"
    v-on="{...$listeners, input: () => {}}"
  />
</t-form-control>
