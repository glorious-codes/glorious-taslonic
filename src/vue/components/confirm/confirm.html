<div class="t-confirm-content" data-confirm>
  <slot></slot>
  <div class="t-confirm-footer">
    <t-button @click="onCancelButtonClick" ref="cancelButton">
      {{ cancelButtonText || defaultCancelButtonText }}
    </t-button>
    <t-button theme="primary" @click="onConfirmButtonClick" ref="confirmButton">
      {{ confirmButtonText || defaultConfirmButtonText }}
    </t-button>
  </div>
</div>
